name: Build Go Torrent Server

on:
  push:
    paths:
      - 'go_server/**'
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        working-directory: go_server
        run: go mod tidy

      - name: Build for Android ARM64 (modern phones)
        working-directory: go_server
        run: |
          GOOS=android GOARCH=arm64 CGO_ENABLED=0 \
          go build -ldflags="-s -w" -trimpath -o torrent_server_arm64 .

      - name: Build for Android ARMv7 (older phones)
        working-directory: go_server
        run: |
          GOOS=android GOARCH=arm GOARM=7 CGO_ENABLED=0 \
          go build -ldflags="-s -w" -trimpath -o torrent_server_arm .

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: torrent-server-binaries
          path: |
            go_server/torrent_server_arm64
            go_server/torrent_server_arm
          retention-days: 30
